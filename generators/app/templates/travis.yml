language: node_js
node_js:
- v4
- v5
- v6
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
script:
  - npm test -- -i --coverage
env:
  global:
  - CXX=g++-4.8
  <%_ if (typeof mailgunKey !== 'undefined' && mailgunKey) { _%>
  - MAILGUN_KEY=mailgunKey
  <%_ } _%>
  <%_ if (typeof domainName !== 'undefined' && domainName) { _%>
  - DOMAIN_NAME=domainName
  <%_ } _%>
  <%_ if (typeof defaultEmail !== 'undefined' && defaultEmail) { _%>
  - DEFAULT_EMAIL=defaultEmail
  <%_ } _%>
  - MASTER_KEY=masterKey
  <%_ if (typeof jwtSecret !== 'undefined' && jwtSecret) { _%>
  - JWT_SECRET=jwtSecret
  <%_ } _%>
